<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Rust + Webpack project!</title>
  </head>
  <body>
    <p>
      <code>$ npm init rust-webpack</code> でセットアップ．
      <code>$ static/index.html</code> とか
      <code>$ src/lib.rs</code> を編集する．
      <code>$ npm run build</code> でビルド．
      <code>$ npm run start</code> で実行．
      <code># npm install -g gh-pages</code> で
      <code>gh-pages</code> をインストールして，
      <code>package.json</code> の <code>"scripts"</code> に
      <code>"deploy": "npm run build && gh-pages -d dist"</code> を追加．
      あとは <code>$ npm run deploy</code> でデプロイできる．完ペキ！
    </p>
    <script src="index.js"></script>
  </body>
</html>
